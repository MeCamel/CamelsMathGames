<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Cookies: <span class="cookie-cost">0</span></h3>
                <img src="./assets/PerfectCookie.png" alt="" srcset="" class="cookie-image" onclick="incrementCookie()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/CursorIconTransparent.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="./assets/PerfectCookie.png" alt="" srcset="" class="cookie-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level 0
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
